<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuizBot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <!--background-->
 <body background="images/tree.png">
    <div class="page">
        <!--beginning text-->
        <p class="timer" id="timer">30</p>
        <h1 id="text1">Quiz </h1>
        <p id="text2" class="text">Click on the button to START the quiz</p>
        <!--start button-->
        <button id="button" class="button">START</button>
        <div class="question-container">
            <h1 id="question-text" class="question-text"></h1>
            <ul id="choices" class="choices"></ul>
     <!--next,previous submit buttons-->
    <div class="navigation-buttons">
        
        <button id="prev-button" class="prev-button" >Previous</button>
        <button id="submit-button" class="submit-button">Submit</button>
        <button id="next-button" class="next-button">Next</button>
        
    </div>
    </div>
    <!--Refresh button-->
    <div><button id="refreshbutton" class="refreshbutton" onclick="refreshQuiz()">Refresh</button></div>
</div>

        <script src="javascript/script.js" async defer></script>
    </body>
</html>
